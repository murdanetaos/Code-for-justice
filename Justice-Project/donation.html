<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="donation.css">
   <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/0b914d7949.js" crossorigin="anonymous"></script> 
   
   <title>Document</title>

</head>
<body>
    <Nav class="navbar">
        <h1>GenHealth</h1>
        <ul >
            <li><a href="Home.html">Home</a></li>
            <li><a href="information.html">Info</a></li>
            <li><a href="resource.html">Resources</a></li>
            <li><a href="donation.html">Donate Now</a></li>
            <li><a href="reachout.html">Contact Us</a></li>
        </ul>
    </Nav>

    <div class="wrapper">
        <h2> Donations</h2>
        <form method="POST">
            <h4> Account</h4>
            <div class="input-group">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required class="name">
                <i class="fa fa-user icon"></i>

            </div>
            <div class="input-group">
                <input type="type" placeholder="Email Address" required class="name">
                <i class="fa fa-envelope icon"></i>

            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD"
                    class="dob">
                    <input type="text" placeholder="MM"
                    class="dob">
                    <input type="text" placeholder="YYYY"
                    class="dob">
                </div>
                <div class="input-box">
                    <h4>Donation Amount</h4>
                    <input type="radio" id="b1" name="25$" checked class="radio">
                    <label for="b1">25$</label>
                    <input type="radio" id="b2" name="50$" checked class=" radio">
                    <label for="b2">50$</label>
                     </label>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="name">
                        <i class="fa fa-credit-card icon"></i>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card CVV" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <select>
                            <option>01 dec</option>
                            <option>02 dec</option>
                            <option>03 dec</option>
                        </select>
                        <select>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>

                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <button type="Submit">Donate</button>
                        </div>
                    </div>
                </div>



            
        </form>
    </section>
    <footer>
        <a href="https://www.facebook.com/" aria-label="facebook">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="https://twitter.com/?lang=en" aria-label="twitter">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/" aria-label="instagram">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="https://www.snapchat.com/" aria-label="snapchat">
            <i class="fa fa-snapchat-ghost"></i>
          </a>
    </footer>
    


</body>
</html>
